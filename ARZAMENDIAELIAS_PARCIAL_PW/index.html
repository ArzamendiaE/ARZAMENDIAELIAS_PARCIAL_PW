<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global body styling */
        body {
            background-image: url('images/a1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        /* Header styling */
        header {
            position: absolute;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        nav.navbar {
            background-color: rgba(0, 0, 0, 0.7);
        }

        /* Navigation links styling */
        .navbar-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
        }

        .navbar-nav .nav-item {
            margin: 0 15px;
        }

        .navbar-nav .nav-link {
            font-size: 1.1rem;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            background-color: #007bff;
            transform: scale(1.05);
        }

        /* Animations */
        .nav-link.slide:hover { transform: translateX(15px); }
        .nav-link.grow:hover { transform: scale(1.1); }
        .nav-link.rotate:hover { transform: rotate(10deg); }
        .nav-link.pulse:hover { animation: pulse 0.6s infinite; }
        .nav-link.bounce:hover { animation: bounce 0.5s infinite; }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Footer styling */
        footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1rem;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>

<body>
    <!-- Navigation Menu -->
    <header>
        <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">ArzaKdabra</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active slide" href="biografia.html">Perfil profesional</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link grow" href="galeria.html">Galería de imágenes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link rotate" href="#pagina3">Blog personal</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link pulse" href="#pagina4">Página 4</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link bounce" href="#pagina5">Página 5</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Footer -->
    <footer>
        <p>Creado por ArzaKdabra - 12-XI-2024</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
